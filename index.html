<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>芙憬工作室 - 粉藍毛玻璃效果</title>
	<style>   
    /* CSS Reset/優化 - 確保盒子模型計算更直觀 */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        /* 讓容器撐滿整個視窗 */
        min-height: 100vh;
        width: 100%;
        
        /* === 背景漸變調整：粉藍色漸變 === */
        background: linear-gradient(135deg, #FFD1DC 0%, #ADD8E6 100%); 
        background-size: cover; 
        background-repeat: no-repeat;
        background-position: center;
        
        /* === Mac 系統字體調整 === */
        /* 優先使用 San Francisco (Mac/iOS 系統字體) */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    /* 導航列容器 - 極簡、固定在頂部，並添加毛玻璃效果 */
    .apple-navbar {
        /* 半透明白色背景 */
        background-color: rgba(255, 255, 255, 0.4); 
        /* === 毛玻璃效果 === */
        backdrop-filter: blur(10px); 
        -webkit-backdrop-filter: blur(10px); 
        
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; 
        
        display: flex;
        justify-content: center; /* 置中導航內容 */
        align-items: center; 
        height: 48px; 
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); 
    }

    /* 導航列表 */
    .nav-list {
        list-style: none;
        display: flex;
        justify-content: space-between; /* 品牌置左，連結群組置右 */
        width: 100%; 
        max-width: 1000px; /* 限制內容最大寬度 */
        padding: 0 20px;
		color: #94B5E8;
    }

    /* 導航左側 (品牌) */
    .nav-left {
        display: flex;
        align-items: center;
    }

    /* 導航右側 (連結) */
    .nav-right {
        list-style: none;
        display: flex;
        align-items: center;
    }
    
    /* 連結本身樣式 */
    .nav-right a, .nav-right summary {
        color: #94B5E8; 
        text-decoration: none;
        font-size: 12px; /* 極簡小字體 */
        font-weight: 400; 
        padding: 0 10px; 
        display: block;
        height: 48px; 
        line-height: 48px; /* 垂直置中 */
        transition: color 0.3s; 
    }

    /* 連結懸停效果 */
    .nav-right a:hover, .nav-right summary:hover {
        color: #000000; 
        opacity: 0.8;
    }

    /* 品牌標誌 */
    .nav-brand {
        font-size: 20px; 
        font-weight: 600; 
        color: #94B5E8; 
    }

    /* 主要內容區域 (用於推開導航欄) */
    .content {
        padding-top: 80px; 
        color: #94B5E8; 
        text-align: center;
    }

    .content h1 {
        /* === H1 字體顏色修改 === */
        color: #A5B6E7; /* 柔和的淺藍色 */
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); 
    }

    /* 作品集下拉選單樣式 */
    .nav-right details {
        position: relative;
    }

    .nav-right details summary {
        list-style: none; /* 移除預設箭頭 */
    }
    
    .nav-right details ol {
        list-style: none;
        position: absolute;
        top: 48px; 
        left: 50%;
        transform: translateX(-50%); 
        min-width: 150px;
        
        /* 下拉選單毛玻璃效果 */
        background-color: rgba(255, 255, 255, 0.8); 
        backdrop-filter: blur(15px); 
        -webkit-backdrop-filter: blur(15px); 
        
        border-radius: 8px; 
        padding: 10px 0;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
        text-align: left;
    }
    
    .nav-right details li {
        margin: 0;
    }

    .nav-right details a {
        padding: 6px 15px; 
        line-height: normal; 
        height: auto;
        font-size: 14px;
        color: #94B5E8; 
    }
    .nav-right details a:hover {
        color: #94B5E8;
        background-color: rgba(0, 0, 0, 0.05); 
    }

	</style>
</head>
<body>

    <nav class="apple-navbar">
        <ul class="nav-list">
            <li class="nav-left">
                <a href="#" class="nav-brand" title="芙憬工作室首頁">芙憬工作室</a> 
            </li>
            
            <ul class="nav-right">
                <li><a href="https://www.facebook.com/profile.php?id=61582508597055&locale=zh_TW">Facebook</a></li>
                <li><a href="https://www.youtube.com/channel/UCvO3T2AUpCCSPCUrr3-m91w">Youtube</a></li>
                <li><a href="https://www.instagram.com/fujing.murong/">Instagram</a></li>
                
                <li>
                    <details>
                        <summary>作品集</summary>
                        <ol>
                            <li><a href="https://drive.google.com/drive/folders/1QgUWTDL_cHIwJvHTF1N_zB-3b9Y-UqND?usp=sharing">那年盛夏的故事</a></li>
                        </ol>
                    </details>
                </li>
            </ul>
        </ul>
    </nav>
    
    <div class="content">
        <h1>歡迎來到芙憬工作室</h1>
    </div>

</body>
</html>
